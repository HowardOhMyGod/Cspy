string:
    -
        name: strcmp
        return: int
        return_format: "%d"
        include: string.h
        inputs:
            - "[const char*] str1"
            - "[const char*] str2"
        input_format:
            - "%s"
            - "%s"
    -
        name: strcpy
        return: char*
        return_format: "%s"
        include: string.h
        inputs:
            - "[const char*] str1"
            - "[const char*] str2"
        input_format:
            - "%s"
            - "%s"

file:
    -
        name: readdir
        return: struct dirent*
        include: dirent.h
        return_struct: true
        inputs:
            - "[DIR*] dirp"
        input_format:
            - null
    -
        name: fopen
        return: FILE*
        include: stdio.h
        return_format: "%d"
        inputs:
            - "[const char*] pathname"
            - "[const char*] mode"
        input_format:
            - "%s"
            - "%s"
    -
        name: fdopen
        return: FILE*
        return_format: "%d"
        include: stdio.h
        inputs:
            - "[int] fd"
            - "[const char*] mode"
        input_format:
            - "%d"
            - "%s"
    -
        name: fwrite
        return: size_t
        return_format: "%ld"
        include: stdio.h
        inputs:
            - "[const void*] ptr"
            - "[size_t] size"
            - "[size_t] nmemb"
            - "[FILE*] stream"
        input_format:
            - "%s"
            - "%d"
            - "%d"
            - "%d"
    -
        name: fread
        return: size_t
        return_format: "%ld"
        include: stdio.h
        inputs:
            - "[void*] ptr"
            - "[size_t] size"
            - "[size_t] nmemb"
            - "[FILE*] stream"
        input_format:
            - "%s"
            - "%d"
            - "%d"
            - "%d"
    -
        name: fclose
        return: int
        return_format: "%d"
        include: stdio.h
        inputs:
            - "[FILE*] stream"
        input_format:
            - "%d"
    -
        name: remove
        return: int
        return_format: "%d"
        include: stdio.h
        inputs:
            - "[const char*] pathname"
        input_format:
            - "%s"
    -
        name: rename
        return: int
        return_format: "%d"
        include: stdio.h
        inputs:
            - "[const char*] oldpath"
            - "[const char*] newpath"
        input_format:
            - "%s"
            - "%s"
    -
        name: mkdir
        return: int
        return_format: "%d"
        include:
            - sys/stat.h
            - sys/types.h
        inputs:
            - "[const char*] pathname"
            - "[mode_t] mode"
        input_format:
            - "%s"
            - "%o"
    -
        name: opendir
        return: DIR*
        return_struct: true
        include:
            - sys/types.h
            - dirent.h
        inputs:
            - "[const char*] name"
        input_format:
            - "%s"
    -
        name: link
        return: int
        return_format: "%d"
        include: unistd.h
        inputs:
            - "[const char*] oldpath"
            - "[const char*] newpath"
        input_format:
            - "%s"
            - "%s"
    -
        name: unlink
        return: int
        return_format: "%d"
        include: unistd.h
        inputs:
            - "[const char*] pathname"
        input_format:
            - "%s"
    -
        name: rmdir
        return: int
        return_format: "%d"
        include: unistd.h
        inputs:
            - "[const char*] pathname"
        input_format:
            - "%s"
    -
        name: chdir
        return: int
        return_format: "%d"
        include: unistd.h
        inputs:
            - "[const char*] path"
        input_format:
            - "%s"
    -
        name: getcwd
        return: char*
        return_format: "%s"
        include: unistd.h
        inputs:
            - "[char *] buf"
            - "[size_t] size"
        input_format:
            - "%s"
            - "%d"
    -
        name: symlink
        return: int
        return_format: "%d"
        include: unistd.h
        inputs:
            - "[const char*] target"
            - "[const char*] linkpath"
        input_format:
            - "%s"
            - "$s"
    -
        name: readlink
        return: ssize_t
        return_format: "%ld"
        include: unistd.h
        inputs:
            - "[const char*] pathname"
            - "[char *] buf"
            - "[size_t] bufsiz"
        input_format:
            - "%s"
            - "%s"
            - "%d"
    -
        name: truncate
        return: int
        return_format: "%d"
        include:
            - unistd.h
            - sys/types.h
        inputs:
            - "[const char*] path"
            - "[off_t] length"
        input_format:
            - "%s"
            - "%d"

permission:
    -
        name: getpwnam
        include:
            - sys/types.h
            - pwd.h
        return: struct passwd *
        return_struct: true
        inputs:
            - "[const char*] name"
        input_format:
            - "%s"
    -
        name: getpwuid
        include:
            - sys/types.h
            - pwd.h
        return: struct passwd *
        return_struct: true
        inputs:
            - "[uid_t] uid"
        input_format:
            - "%d"
    -
        name: getspnam
        include: shadow.h
        return: struct spwd*
        return_struct: true
        inputs:
            - "[const char*] name"
        input_format:
            - "$s"
    -
        name: getspent
        include: shadow.h
        return: struct spwd*
        return_struct: true
        inputs:
            - "[void]"
        input_format:
            - null
    -
        name: chmod
        include: sys/stat.h
        return: int
        return_format: "%d"
        inputs:
            - "[const char *] pathname"
            - "[mode_t] mode"
        input_format:
            - "%s"
            - "%d"
    -
        name: fchmod
        include: sys/stat.h
        return: int
        return_format: "%d"
        inputs:
            - "[int] fd"
            - "[mode_t] mode"
        input_format:
            - "%d"
            - "%d"
    -
        name: umask
        include:
            - sys/types.h
            - sys/stat.h
        return: mode_t
        return_format: "%d"
        inputs:
            - "[mode_t] mode"
        input_format:
            - "%s"
    -
        name: access
        include: unistd.h
        return: int
        return_format: "%d"
        inputs:
            - "[const char*] pathname"
            - "[int] mode"
        input_format:
            - "%s"
            - "%d"
    -
        name: chown
        include: unistd.h
        return: int
        return_format: "%d"
        inputs:
            - "[const char*] pathname"
            - "[uid_t] owner"
            - "[gid_t] group"
        input_format:
            - "%s"
            - "%d"
            - "%d"
    -
        name: getlogin
        include: unistd.h
        return: char*
        return_format: "%s"
        inputs:
            - "[void]"
        input_format:
            - null
    -
        name: getuid
        include:
            - unistd.h
            - sys/types.h
        return: uid_t
        return_format: "%d"
        inputs:
            - "[void]"
        input_format:
            - null
    -
        name: setuid
        include:
            - unistd.h
            - sys/types.h
        return: int
        return_format: "%d"
        inputs:
            - "[uid_t] uid"
        input_format:
            - "%d"
    -
        name: setgid
        include:
            - unistd.h
            - sys/types.h
        return: int
        return_format: "%d"
        inputs:
            - "[gid_t] gid"
        input_format:
            - "%d"

others:
    -
        name: getenv
        include: stdlib.h
        return: char*
        return_format: "%s"
        inputs:
            - "[const char*] name"
        input_format:
            - "%s"
    -
        name: setenv
        include: stdlib.h
        return: int
        return_format: "%d"
        inputs:
            - "[const char*] name"
            - "[const char*] value"
            - "[int] overwrite"
        input_format:
            - "%s"
            - "%s"
            - "%d"
    -
        name: unsetenv
        include: stdlib.h
        return: int
        return_format: "%s"
        inputs:
            - "[const char*] name"
        input_format:
            - "%s"
    -
        name: putenv
        include: stdlib.h
        return: int
        return_format: "%d"
        inputs:
            - "[char*] string"
        input_format:
            - "%s"
    -
        name: sleep
        include: stdlib.h
        return: unsigned int
        return_format: "%u"
        inputs:
            - "[unsigned int] seconds"
        input_format:
            - "%u"
    -
        name: mmap
        include: sys/mman.h
        return: void*
        return_format: "%p"
        inputs:
            - "[void*] addr"
            - "[size_t] length"
            - "[int] prot"
            - "[int] flags"
            - "[int] fd"
            - "[off_t] offset"
        input_format:
            - "%p"
            - "%ld"
            - "%d"
            - "%d"
            - "%d"
            - "%ld"
    -
        name: uname
        include: sys/utsname.h
        return: int
        return_format: "%d"
        inputs:
            - "[struct utsname*] buf"
        input_format:
            - struct
    -
        name: time
        include: time.h
        return: time_t
        return_format: "%ld"
        inputs:
            - "[time_t*] t"
        input_format:
            - "%ld"
    -
        name: ctime
        include: time.h
        return: char*
        return_format: "%s"
        inputs:
            - "[const time_t*] timep"
        input_format:
            - "%p"
    -
        name: nanosleep
        include: time.h
        return: int
        return_format: "%d"
        inputs:
            - "[const struct timespec*] req"
            - "[struct timespec*] rem"
        input_format:
            - struct
            - null

thread:
    -
        name: pthread_create
        return: int
        return_format: "%d"
        include: pthread.h
        inputs:
            - "[pthread_t *] thread"
            - "[const pthread_attr_t *] attr"
            - "[void *(*start_routine)(void *)] start_routine"
            - "[void *] arg"
        input_format:
            - "%02x"
            - null
